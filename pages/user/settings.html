<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Settings - MovieReview</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/navbar.css">
    <link rel="stylesheet" href="../../assets/css/pages/user.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Navbar (replaces sidebar) -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <h1><a href="../../index.html">Movie<span>Review</span></a></h1>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="movie_list.html">Browse Movies</a></li>
                    <li><a href="my_reviews.html">My Reviews</a></li>
                    <li><a href="../auth/login.html">Logout</a></li>
                </ul>
                <div class="bar-icon">â˜°</div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="content-with-sidebar no-sidebar">
        <h2>Account Settings</h2>

        <div class="settings-form">
            <form id="settingsForm" method="post" action="#">
                <div class="settings-row">
                    <div class="form-group inline">
                        <label for="fullName">Full Name</label>
                        <input id="fullName" name="fullName" type="text" value="John Doe">
                    </div>
                    <div class="form-group inline">
                        <label for="email">Email</label>
                        <input id="email" name="email" type="email" value="johndoe@example.com">
                    </div>
                </div>

                <div class="mt-1">
                    <label for="bio">Bio (optional)</label>
                    <textarea id="bio" name="bio" rows="3" placeholder="Tell others about your movie taste...">Movie lover and classic film fan.</textarea>
                </div>

                <h3 class="mt-1-2">Change Password</h3>
                <div class="settings-row">
                    <div class="form-group inline">
                        <label for="currentPassword">Current Password</label>
                        <input id="currentPassword" name="currentPassword" type="password">
                    </div>
                    <div class="form-group inline">
                        <label for="newPassword">New Password</label>
                        <input id="newPassword" name="newPassword" type="password">
                    </div>
                    <div class="form-group inline full-basis">
                        <label for="confirmPassword">Confirm New Password</label>
                        <input id="confirmPassword" name="confirmPassword" type="password">
                    </div>
                </div>

                <h3 class="mt-1-2">Notifications</h3>
                <div class="flex-gap mb-1">
                    <label class="toggle"><input type="checkbox" name="emailNotifications" checked> Email notifications</label>
                    <label class="toggle"><input type="checkbox" name="smsNotifications"> SMS notifications</label>
                    <label class="toggle"><input type="checkbox" name="replyNotifications" checked> New review replies</label>
                </div>

                <h3 class="mt-1-2">Privacy</h3>
                <div class="radio-group">
                    <label><input type="radio" name="privacy" value="public" checked> Public profile</label>
                    <label><input type="radio" name="privacy" value="private"> Private profile</label>
                </div>

                <div class="mt-1">
                    <button type="submit" class="btn">Save Changes</button>
                    <a href="profile.html" class="btn btn-cancel">Cancel</a>
                </div>
            </form>
        </div>

        <!-- Footer -->
        <footer>
            <div class="container">
                <p>&copy; 2025 MovieReview. All rights reserved.</p>
                <p>Discover, Review, and Rate your favorite movies.</p>
            </div>
        </footer>
    </div>
</body>
</html>
