<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Review - MovieReview</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/pages/user.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <!-- User Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <h1><a href="home.html">Movie<span>Review</span></a></h1>
                <ul>
                    <li><a href="home.html">Home</a></li>
                    <li><a href="movie_list.html">Browse Movies</a></li>
                    <li><a href="my_reviews.html">My Reviews</a></li>
                    <li><a href="../auth/login.html">Logout</a></li>
                </ul>
                <div class="bar-icon">☰</div>
            </div>
        </div>
    </nav>

    <!-- Submit Review Section -->
    <section class="container">
        <div class="head-style">
            <h2>Share Your Thoughts</h2>
            <p>Submit Your <span>Review</span></p>
        </div>

        <form id="reviewForm" class="form-max">
            <label for="movieId">Movie ID</label>
            <input type="text" id="movieId" name="movieId" required placeholder="Enter movie ID (e.g., M001)" pattern="M[0-9]{3,}">

            <label for="movieTitle">Movie Title</label>
            <input type="text" id="movieTitle" name="movieTitle" required placeholder="Enter movie title">

            <label for="rating">Rating</label>
            <select id="rating" name="rating" required>
                <option value="">Select rating</option>
                <option value="5">⭐⭐⭐⭐⭐ (5/5) - Masterpiece</option>
                <option value="4.5">⭐⭐⭐⭐✨ (4.5/5) - Excellent</option>
                <option value="4">⭐⭐⭐⭐ (4/5) - Very Good</option>
                <option value="3.5">⭐⭐⭐✨ (3.5/5) - Good</option>
                <option value="3">⭐⭐⭐ (3/5) - Average</option>
                <option value="2.5">⭐⭐✨ (2.5/5) - Below Average</option>
                <option value="2">⭐⭐ (2/5) - Poor</option>
                <option value="1.5">⭐✨ (1.5/5) - Very Poor</option>
                <option value="1">⭐ (1/5) - Terrible</option>
            </select>

            <label for="reviewTitle">Review Title</label>
            <input type="text" id="reviewTitle" name="reviewTitle" required placeholder="Give your review a title" maxlength="100">

            <label for="reviewText">Your Review</label>
            <textarea id="reviewText" name="reviewText" required placeholder="Write your detailed review here..." rows="8" minlength="50"></textarea>

            <label for="spoilers" class="checkbox-label">
                <input type="checkbox" id="spoilers" name="spoilers">
                This review contains spoilers
            </label>

            <button type="submit">Submit Review</button>
        </form>

        <p class="mt-1" style="text-align:center;">
            <a href="movie_list.html" class="back-link">← Back to Movie List</a>
        </p>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 MovieReview. All rights reserved.</p>
            <p>Discover, Review, and Rate your favorite movies.</p>
        </div>
    </footer>

    <script src="../../assets/js/user.js"></script>
</body>
</html>
