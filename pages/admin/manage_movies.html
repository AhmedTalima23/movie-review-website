<body>
    <!-- Admin Navigation Bar -->
    <nav class="navbar">
        <div class="container">

        <h2>Manage Movies</h2>
        <div class="admin-panel">
            <button class="btn" style="margin-bottom:1rem;" onclick="location.href='add_movie.html'">
  <i class="fas fa-plus"></i> Add New Movie

            <table class="admin-table">

                    <tr style="background:#333;">

                        <th>Year</th>

                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td><img class="admin-thumb" src="../../assets/img/movies/the shawshank redemption.jpg" alt="Movie"></td>
                        <td>The Shawshank Redemption</td>
                        <td>Drama</td>
                        <td>1994</td>
                        <td>
                            <button class="btn edit-btn"><i class="fas fa-edit"></i></button>

                        </td>
                    </tr>
                    <tr>
                        <td><img class="admin-thumb" src="../../assets/img/movies/the godfather.jpg" alt="Movie"></td>
                        <td>The Godfather</td>
                        <td>Crime, Drama</td>
                        <td>1972</td>
                        <td>
                            <button class="btn edit-btn"><i class="fas fa-edit"></i></button>

                        </td>
                    </tr>
                    <!-- More rows as needed -->
                </tbody>
            </table>
