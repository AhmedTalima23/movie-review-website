<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Reviews - Admin | MovieReview</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/admin.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Admin Navigation Bar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <h1><a href="home.html">Movie<span>Review</span> Admin</a></h1>
                <ul>
                    <li><a href="home.html">Dashboard</a></li>
                    <li><a href="add_movie.html">Add Movie</a></li>
                    <li><a href="manage_movies.html">Manage Movies</a></li>
                    <li><a href="manage_reviews.html">Manage Reviews</a></li>
                    <li><a href="../auth/logout.html">Logout</a></li>
                </ul>
                <div class="bar-icon">☰</div>
            </div>
        </div>
    </nav>
    <div class="content-with-sidebar no-sidebar">
        <div class="container">
            <h2>Manage Reviews</h2>
            <div class="admin-panel">
                <!-- Message area for feedback -->
                <div id="messageArea" style="margin-bottom: 1rem;"></div>

                <div style="margin-bottom: 1rem;">
                    <label style="color: var(--secondary-color); margin-right: 1rem;">
                        <input type="checkbox" id="showPendingOnly" onchange="loadReviews()" style="margin-right: 0.5rem;">
                        Show pending reviews only
                    </label>
                </div>

                <table class="admin-table">
                    <thead>
                        <tr style="background:#333;">
                            <th style="padding:10px;">Movie</th>
                            <th>User</th>
                            <th>Review</th>
                            <th>Status</th>
                            <th>Date</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="reviewsTableBody">
                        <tr>
                            <td colspan="6" style="text-align: center; padding: 2rem; color: #999;">
                                Loading reviews...
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2025 MovieReview. All rights reserved.</p>
            <p>Admin Dashboard - Manage your movie review platform.</p>
        </div>
    </footer>

    <script src="../../assets/js/admin.js"></script>
    <script>
        // Fallback functions if admin.js doesn't load
        if (typeof getMoviesArray === 'undefined') {
            function getMoviesArray() {
                const movies = localStorage.getItem('movies');
                if (movies) {
                    try {
                        return JSON.parse(movies);
                    } catch (e) {
                        console.error('Error parsing movies from localStorage:', e);
                        return [];
                    }
                }
                return [];
            }
        }
        if (typeof generateMovieId === 'undefined') {
            function generateMovieId(title) {
                return title.toLowerCase()
                    .replace(/[^a-z0-9]+/g, '-')
                    .replace(/^-+|-+$/g, '');
            }
        }

        // Function to get reviews from localStorage
        function getReviews(movieId) {
            const reviews = localStorage.getItem(`reviews_${movieId}`);
            return reviews ? JSON.parse(reviews) : [];
        }

        // Function to save reviews to localStorage
        function saveReviews(movieId, reviews) {
            localStorage.setItem(`reviews_${movieId}`, JSON.stringify(reviews));
        }

        // Function to get all movies (as object for quick lookup)
        function getAllMoviesObject() {
            const movies = getMoviesArray();
            const moviesObj = {};
            movies.forEach(movie => {
                const movieId = movie.movieId || movie.id || generateMovieId(movie.title);
                moviesObj[movieId] = movie;
            });
            return moviesObj;
        }

        // Function to get all reviews from all movies
        function getAllReviews() {
            const allReviews = [];
            const movies = getMoviesArray();
            const showPendingOnly = document.getElementById('showPendingOnly')?.checked || false;
            
            movies.forEach(movie => {
                const movieId = movie.movieId || movie.id || generateMovieId(movie.title);
                const reviews = getReviews(movieId);
                
                reviews.forEach(review => {
                    // Filter by approval status if needed
                    const isPending = review.approved !== true && review.denied !== true;
                    if (showPendingOnly && !isPending) {
                        return; // Skip non-pending reviews when showing pending only
                    }
                    
                    allReviews.push({
                        ...review,
                        movieId: movieId,
                        movieTitle: movie.title || 'Unknown Movie',
                        approved: review.approved === true,
                        denied: review.denied === true
                    });
                });
            });
            
            // Sort by date (newest first)
            return allReviews.sort((a, b) => {
                const dateA = new Date(a.date + ' ' + (a.time || ''));
                const dateB = new Date(b.date + ' ' + (b.time || ''));
                return dateB - dateA;
            });
        }

        // Function to show message
        function showMessage(message, type = 'success') {
            const messageArea = document.getElementById('messageArea');
            if (!messageArea) return;
            
            messageArea.innerHTML = `<div style="background-color: ${type === 'success' ? '#4CAF50' : '#f44336'}; color: white; padding: 1rem; border-radius: 5px; text-align: center;">${message}</div>`;
            setTimeout(() => {
                if (messageArea) {
                    messageArea.innerHTML = '';
                }
            }, 3000);
        }

        // Function to load and display reviews
        function loadReviews() {
            try {
                const tbody = document.getElementById('reviewsTableBody');
                if (!tbody) {
                    console.error('Table body not found');
                    return;
                }

                const allReviews = getAllReviews();
                
                if (allReviews.length === 0) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="6" style="text-align: center; padding: 2rem; color: #999;">
                                No reviews found. Reviews will appear here when users submit them.
                            </td>
                        </tr>
                    `;
                    return;
                }
                
                tbody.innerHTML = allReviews.map(review => {
                    const reviewText = (review.text || '').length > 100 
                        ? (review.text || '').substring(0, 100) + '...' 
                        : (review.text || 'No review text');
                    const reviewDate = review.date || 'Unknown date';
                    const reviewTime = review.time || '';
                    const displayDate = reviewTime ? `${reviewDate} ${reviewTime}` : reviewDate;
                    const userName = review.user || 'Anonymous User';
                    const movieTitle = review.movieTitle || 'Unknown Movie';
                    const isApproved = review.approved === true;
                    const isDenied = review.denied === true;
                    const isPending = !isApproved && !isDenied;
                    
                    let statusBadge = '';
                    if (isApproved) {
                        statusBadge = '<span style="background: #4CAF50; color: white; padding: 0.25rem 0.5rem; border-radius: 3px; font-size: 0.85rem;">Accepted</span>';
                    } else if (isDenied) {
                        statusBadge = '<span style="background: #f44336; color: white; padding: 0.25rem 0.5rem; border-radius: 3px; font-size: 0.85rem;">Denied</span>';
                    } else {
                        statusBadge = '<span style="background: #FFA500; color: white; padding: 0.25rem 0.5rem; border-radius: 3px; font-size: 0.85rem;">Pending</span>';
                    }
                    
                    let rowStyle = '';
                    if (isPending) {
                        rowStyle = 'background-color: rgba(255, 165, 0, 0.1);';
                    } else if (isDenied) {
                        rowStyle = 'background-color: rgba(244, 67, 54, 0.1);';
                    }
                    
                    // Escape strings for use in HTML attributes
                    const escapedMovieId = String(review.movieId || '').replace(/'/g, "\\'").replace(/"/g, '&quot;');
                    const escapedMovieTitle = movieTitle.replace(/'/g, "\\'").replace(/"/g, '&quot;');
                    const reviewIdValue = Number(review.id) || 0;
                    
                    const reviewRating = review.rating ? `${review.rating}/10` : 'No rating';
                    
                    return `
                        <tr style="${rowStyle}">
                            <td>${movieTitle}</td>
                            <td>${userName}</td>
                            <td style="max-width: 400px; word-wrap: break-word;">
                                ${review.rating ? `<span style="color: var(--accent-color); font-weight: bold; margin-right: 0.5rem;">⭐ ${reviewRating}</span>` : ''}
                                ${reviewText}
                            </td>
                            <td>${statusBadge}</td>
                            <td>${displayDate}</td>
                            <td>
                                ${isPending ? `
                                    <button class="btn" style="background: #4CAF50; margin-right: 0.5rem;" onclick="approveReview('${escapedMovieId}', ${reviewIdValue}, '${escapedMovieTitle}')" title="Accept">
                                        <i class="fas fa-check"></i> Accept
                                    </button>
                                    <button class="btn" style="background: #f44336; margin-right: 0.5rem;" onclick="denyReview('${escapedMovieId}', ${reviewIdValue}, '${escapedMovieTitle}')" title="Deny">
                                        <i class="fas fa-times"></i> Deny
                                    </button>
                                ` : ''}
                                <button class="btn delete-btn" onclick="deleteReview('${escapedMovieId}', ${reviewIdValue}, '${escapedMovieTitle}')" title="Delete">
                                    <i class="fas fa-trash"></i>
                                </button>
                            </td>
                        </tr>
                    `;
                }).join('');
            } catch (error) {
                console.error('Error loading reviews:', error);
                const tbody = document.getElementById('reviewsTableBody');
                if (tbody) {
                    tbody.innerHTML = `
                        <tr>
                            <td colspan="6" style="text-align: center; padding: 2rem; color: #f44336;">
                                Error loading reviews: ${error.message}
                            </td>
                        </tr>
                    `;
                }
            }
        }

        // Function to approve review
        window.approveReview = function(movieId, reviewId, movieTitle) {
            try {
                if (!movieId || (reviewId === undefined && reviewId !== 0)) {
                    showMessage('Invalid review information.', 'error');
                    return;
                }
                
                const reviews = getReviews(movieId);
                if (!reviews || !Array.isArray(reviews) || reviews.length === 0) {
                    showMessage('No reviews found for this movie.', 'error');
                    return;
                }
                
                // Convert both to numbers for comparison to handle type mismatches
                const reviewIdNum = Number(reviewId);
                const reviewIndex = reviews.findIndex(review => {
                    if (!review || review.id === undefined || review.id === null) return false;
                    return Number(review.id) === reviewIdNum;
                });
                
                if (reviewIndex === -1) {
                    showMessage('Review not found.', 'error');
                    return;
                }
                
                // Update review to approved (accepted)
                reviews[reviewIndex].approved = true;
                reviews[reviewIndex].denied = false; // Remove denied status if it was set
                reviews[reviewIndex].approvedAt = new Date().toISOString();
                reviews[reviewIndex].approvedBy = 'Admin'; // You can get actual admin name from localStorage
                
                // Save updated reviews
                saveReviews(movieId, reviews);
                
                showMessage(`Review for "${movieTitle}" has been accepted and is now visible to users.`, 'success');
                
                // Reload reviews to update the display with new status
                loadReviews();
            } catch (error) {
                console.error('Error approving review:', error);
                showMessage('Error accepting review: ' + error.message, 'error');
            }
        };

        // Function to deny review
        window.denyReview = function(movieId, reviewId, movieTitle) {
            try {
                if (!confirm(`Are you sure you want to deny this review for "${movieTitle}"?\n\nThe review will be marked as denied and will not be visible to users.`)) {
                    return;
                }
                
                if (!movieId || (reviewId === undefined && reviewId !== 0)) {
                    showMessage('Invalid review information.', 'error');
                    return;
                }
                
                const reviews = getReviews(movieId);
                if (!reviews || !Array.isArray(reviews) || reviews.length === 0) {
                    showMessage('No reviews found for this movie.', 'error');
                    return;
                }
                
                // Convert both to numbers for comparison to handle type mismatches
                const reviewIdNum = Number(reviewId);
                const reviewIndex = reviews.findIndex(review => {
                    if (!review || (review.id === undefined && review.id !== 0)) return false;
                    return Number(review.id) === reviewIdNum;
                });
                
                if (reviewIndex === -1) {
                    showMessage('Review not found.', 'error');
                    return;
                }
                
                // Update review to denied
                reviews[reviewIndex].approved = false;
                reviews[reviewIndex].denied = true;
                reviews[reviewIndex].deniedAt = new Date().toISOString();
                reviews[reviewIndex].deniedBy = 'Admin'; // You can get actual admin name from localStorage
                
                // Save updated reviews
                saveReviews(movieId, reviews);
                
                showMessage(`Review for "${movieTitle}" has been denied and will not be visible to users.`, 'success');
                loadReviews();
            } catch (error) {
                console.error('Error denying review:', error);
                showMessage('Error denying review: ' + error.message, 'error');
            }
        };

        // Function to delete review
        window.deleteReview = function(movieId, reviewId, movieTitle) {
            try {
                if (!confirm(`Are you sure you want to delete this review for "${movieTitle}"?\n\nThis action cannot be undone.`)) {
                    return;
                }
                
                if (!movieId || (reviewId === undefined && reviewId !== 0)) {
                    showMessage('Invalid review information.', 'error');
                    console.error('Delete review called with:', { movieId, reviewId, movieTitle });
                    return;
                }
                
                const reviews = getReviews(movieId);
                if (!reviews || !Array.isArray(reviews) || reviews.length === 0) {
                    showMessage('No reviews found for this movie.', 'error');
                    return;
                }
                
                // Convert both to numbers for comparison to handle type mismatches
                const reviewIdNum = Number(reviewId);
                const filteredReviews = reviews.filter(review => {
                    if (!review || (review.id === undefined && review.id !== 0)) return true;
                    const currentId = Number(review.id);
                    return currentId !== reviewIdNum;
                });
                
                if (filteredReviews.length === reviews.length) {
                    showMessage('Review not found. It may have already been deleted.', 'error');
                    loadReviews(); // Refresh anyway
                    return;
                }
                
                // Save updated reviews (or remove key if no reviews left)
                if (filteredReviews.length > 0) {
                    saveReviews(movieId, filteredReviews);
                } else {
                    localStorage.removeItem(`reviews_${movieId}`);
                }
                
                showMessage('Review has been deleted successfully.', 'success');
                loadReviews();
            } catch (error) {
                console.error('Error deleting review:', error);
                showMessage('Error deleting review: ' + error.message, 'error');
            }
        };

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadReviews();
        });
    </script>
</body>
</html>
