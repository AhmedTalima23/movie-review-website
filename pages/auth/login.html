<!-- Login Section -->
<section class="auth-section">
    <div class="container">
        <div class="auth-form card-style">
            <div class="head-style">
                <h2><i class="fas fa-user-circle"></i> Welcome Back</h2>
                <p>Login to Your <span>Account</span></p>
            </div>

            <form method="get">
                <div class="form-group">
                    <label for="email"><i class="fas fa-envelope"></i> Email</label>
                    <input type="email" id="email" name="email" required placeholder="Enter your email">
                </div>

                <div class="form-group">
                    <label for="password"><i class="fas fa-lock"></i> Password</label>
                    <input type="password" id="password" name="password" required placeholder="Enter your password" minlength="6">
                </div>

                <div style="display:flex;gap:10px;flex-wrap:wrap;justify-content:center;">
                    <button type="submit" class="btn" formaction="/pages/user/home.html">
                        <i class="fas fa-user"></i> Login as User
                    </button>
                    <button type="submit" class="btn" formaction="../admin/home.html">
                        <i class="fas fa-user-shield"></i> Login as Admin
                    </button>
                </div>
            </form>

            <p class="auth-link" style="margin-top:1.5rem;">
                Don’t have an account?
                <a href="signup.html" style="color: var(--accent-color); font-weight:600;">Sign Up Here</a>
            </p>
        </div>
    </div>
</section>
