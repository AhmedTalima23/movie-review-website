<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - MovieReview</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link rel="stylesheet" href="../../assets/css/sidebar.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Sidebar (optional, remove if not needed for login page) -->
    <!-- ...existing code... -->

    <div class="content-with-sidebar">
        <!-- Guest Navigation Bar -->
        <nav class="navbar">
            <div class="container">
                <div class="navbar-content">
                    <h1><a href="../../index.html">Movie<span>Review</span></a></h1>
                    <ul>
                        <li><a href="../../index.html">Home</a></li>
                        <li><a href="../user/movie_list.html">Browse Movies</a></li>
                        <li><a href="login.html">Login</a></li>
                        <li><a href="signup.html">Sign Up</a></li>
                    </ul>
                    <div class="bar-icon">â˜°</div>
                </div>
            </div>
        </nav>

        <!-- Login Form -->
        <section class="auth-section">
            <div class="container">
                <div class="auth-form">
                    <div class="head-style">
                        <h2>Welcome Back</h2>
                        <p>Login to Your <span>Account</span></p>
                    </div>

                    <form id="loginForm">
                        <div class="form-group">
                            <label for="username">Username or Email</label>
                            <input type="text" id="username" name="username" required placeholder="Enter your username or email">
                        </div>
                        <div class="form-group">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" required placeholder="Enter your password" minlength="6">
                        </div>
                        <!-- Add user/admin selection -->
                        <div class="form-group" style="margin-bottom: 1.5rem;">
                            <label>Login as:</label>
                            <label style="margin-right: 1rem;">
                                <input type="radio" name="role" value="user" checked> User
                            </label>
                            <label>
                                <input type="radio" name="role" value="admin"> Admin
                            </label>
                        </div>
                        <button type="submit" class="btn">Login</button>
                    </form>

                    <p class="auth-link" style="text-align: center; margin-top: 1rem;">
                        Don't have an account? <a href="signup.html" style="color: var(--accent-color);">Sign Up Here</a>
                    </p>
                </div>
            </div>
        </section>
    </div>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 MovieReview. All rights reserved.</p>
            <p>Discover, Review, and Rate your favorite movies.</p>
        </div>
    </footer>

    <script src="../../assets/js/main.js"></script>
    <script>
    // Simple JS to redirect based on role selection
    document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        var role = document.querySelector('input[name="role"]:checked').value;
        if (role === 'admin') {
            window.location.href = '../admin/home.html';
        } else {
            window.location.href = '../user/home.html';
        }
    });
    </script>
</body>
</html>
