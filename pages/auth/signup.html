<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - MovieReview</title>
    <link rel="stylesheet" href="../../assets/css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <div class="navbar-content">
                <h1><a href="../../index.html">Movie<span>Review</span></a></h1>
                <ul>
                    <li><a href="../../index.html">Home</a></li>
                    <li><a href="login.html">Login</a></li>
                    <li><a href="signup.html" class="active">Sign Up</a></li>
                </ul>
                <div class="bar-icon">â˜°</div>
            </div>
        </div>
    </nav>

    <!-- Sign Up Section -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-form">
                <h2>Create Your Account</h2>
                <p class="form-subtext">Join MovieReview and explore thousands of reviews and ratings from movie lovers like you!</p>

                <form action="../user/home.html" method="get">
                    <div class="form-row">
                        <div class="form-group half-width">
                            <label for="first-name">First Name</label>
                            <input type="text" id="first-name" name="first-name" placeholder="John" required>
                        </div>
                        <div class="form-group half-width">
                            <label for="last-name">Last Name</label>
                            <input type="text" id="last-name" name="last-name" placeholder="Doe" required>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="email">Email Address</label>
                        <input type="email" id="email" name="email" placeholder="example@email.com" required>
                    </div>

                    <div class="form-row">
                        <div class="form-group half-width">
                            <label for="password">Password</label>
                            <input type="password" id="password" name="password" placeholder="Enter password" required>
                        </div>
                        <div class="form-group half-width">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" placeholder="Re-enter password" required>
                        </div>
                    </div>

                    <button type="submit" class="btn">Sign Up</button>
                </form>

                <p class="auth-link">Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer>
        <div class="container">
            <p>&copy; 2024 MovieReview. All rights reserved.</p>
            <p>Discover, Review, and Rate your favorite movies.</p>
        </div>
    </footer>
</body>
</html>
